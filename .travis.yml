language: node_js

node_js:
  - 6.4
  - 6.5
  - 6.6

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_deploy:
  - npm run build
  - npm run cleanup

sudo: false

deploy:
  all_branches: true
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: switzerland
  on:
    repo: Wildhoney/Switzerland
